language: node_js
node_js:
- '4'
os:
- osx
before_install:
- wget https://aka.ms/bfemulator -O /tmp/BotFrameworkEmulator-Console.zip
- unzip /tmp/BotFrameworkEmulator-Console.zip -d /tmp/BotFrameworkEmulator-Console/
- export BOT_FRAMEWORK_EMULATOR_PATH=/tmp/BotFrameworkEmulator-Console/BFEmulator.exe
- brew install mono
after_success:
- ./deployment/function-deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
